{% extends "blog/base.html" %}
{% block content %}
{% load static %}

{% for r in resources %}
<div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{r.image.url}}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{r.courseName}}</h5>
    <p class="card-text">{{r.content}}</p>
    <a href="{{ r.file.url }}" class="btn btn-primary" target="_blank">Open pdf</a>
  </div>
</div>

{% endfor %}





{% endblock content %}
